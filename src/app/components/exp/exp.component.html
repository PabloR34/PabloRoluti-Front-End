

  <section class="home">
   
    <div class="in-flex">
        <div> <h1>Experiencia Laboral</h1>
            <br></div>
        <li *ngFor="let Experiencia of expe">
     
                <h2>{{Experiencia.nombreE}}</h2>
            
            <h3>{{Experiencia.descripcionE}}</h3> 
           
         <div id="boton">
            <p *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
                </p>
            <p *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                    <i class="bi bi-trash-fill"></i></button>
                </p>
        </div>
    </li>  
        
</div> 
        
    <div class="in-flex">
    <div>
        <img src="../../../assets/experiencia-laboral.png" alt="">
        <br>
        <br>
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
  
    </div>
    
    </section>
